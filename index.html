<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Production House</title>

    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- tailwind links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: "#FECC02",
                        offBlack: "#131313",
                        darkGray: "#4E4E4E",
                    },
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>

    <!-- navbar start -->
    <header class="w-full h-20 flex justify-center absolute bg-white">
        <nav class="w-4/5 flex justify-between items-center font-bebas">
            <h1 class="text-3xl uppercase">Sparkle Production House</h1>
            <ul class="md:flex gap-x-5 text-xl hidden">
                <li>About Us</li>
                <li>Our Movies</li>
                <li>Services</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner part start -->
        <section class="h-screen flex items-center bg-cover bg-[url('./images/banner.jpg')]">
            <div class="mx-20 font-bebas text-white w-2/4">
                <p>Movie production studio</p>
                <h1 class="text-7xl">Films MAde to</h1>
                <h1 class="text-7xl text-yellow">Perfection</h1>
                <p class="font-montserrat mt-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus,
                    luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
                <button
                    class="border-2 px-5 py-2 text-xl mt-10 hover:bg-yellow hover:text-black hover:border-yellow">Discover
                    More</button>
            </div>
        </section>
    </main>

</body>

</html>
